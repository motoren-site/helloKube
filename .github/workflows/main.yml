name: Build and push container to docker repo containers @ DO
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1

    - name: Login to Digital Ocean Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    - name: Build latest
      run: docker build -t registry.digitalocean.com/containers/hellokube:$(echo $GITHUB_SHA | head -c7) .

    - name: Push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: registry.digitalocean.com/containers/hellokube:latest

    - name: Deploy to DigitalOcean Kubernetes
      uses: matootie/dokube@v1.3.4
      with:
        clusterName: k8s-bergen
        namespace: apps
        personalAccessToken: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    - name: Kube Apply
      run: kubectl apply -f ./deployment.yml
