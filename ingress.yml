apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hellokube-ingress
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: app.ostepopp.site
    http:
      paths:
      - path: "/hellokube(/|$)(.*)"
        pathType: Prefix
        backend:
          service:
            name: hellokube
            port:
              number: 80
